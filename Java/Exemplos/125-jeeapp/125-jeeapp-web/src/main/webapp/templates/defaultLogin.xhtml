<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="pt-br"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Eventos - CPB</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="shortcut icon" href="#{request.contextPath}/resources/img/favicon.ico" type="image/x-icon" />
	<link rel="icon" href="#{request.contextPath}/resources/img/favicon.ico" type="image/x-icon" />

	<!-- css -->
	<h:outputStylesheet name="/css/bootstrap.min.css" />
	<h:outputStylesheet name="/css/bootstrap-responsive.css" />
	<h:outputStylesheet name="/theme/default/style.css" />
	<h:outputStylesheet name="/theme/default/login.css" />
	
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <h:outputScript name="resources/js/html5shiv.js" />
    <![endif]-->
</h:head>
	<h:body>
		<!-- Container de mensagens -->
		<div id="messageContainer" class="container msg-fixed-top">
			<ui:include src="messages.xhtml"/>
		</div>
		
		<!-- Conteudo -->
		<div id="container" class="container">
			<ui:insert name="content">
				[Template content will be inserted here]
			</ui:insert>
			<p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
				<f:facet name="start">
					<p:graphicImage value="/resources/img/loading.gif" />
				</f:facet>

				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus> 
		</div>


		<h:outputScript name="js/bootstrap.js" />

		<script type="text/javascript">
			PrimeFaces.locales['pt'] = {
				closeText: 'Fechar',
				prevText: 'Anterior',
				nextText: 'Próximo',
				currentText: 'Começo',
				monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
				monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun', 'Jul','Ago','Set','Out','Nov','Des'],
				dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],
				dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'],
				dayNamesMin: ['D','S','T','Q','Q','S','S'],
				weekHeader: 'Semana',
				firstDay: 1,
				isRTL: false,
				showMonthAfterYear: false,
				yearSuffix: '',
				timeOnlyTitle: 'Apenas Horas',
				timeText: 'Tempo',
				hourText: 'Hora',
				minuteText: 'Minuto',
				secondText: 'Segundo',
				currentText: 'Data Atual',
				ampm: false,
				month: 'Mês',
				week: 'Semana',
				day: 'Dia',
				allDayText : 'Todo Dia'
			};
		</script>
	</h:body>
</html>
