<body>
	<div class="container">
		<form class="form-signin" action="j_security_check" method="POST">
			<div class="logo">
				<img src="./resources/theme/default/img/cpbLogoLogin.png"
					width="778" height="79" alt="CPB" />
			</div>

			<h2 class="form-signin-heading">
				<strong>Cadastro Geral</strong> | Login
			</h2>

			<div class="alert">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				Usuário ou senha inválidos, por favor, tente novamente!
			</div>

			<input type="text" id="usuario" name="j_username" class="input-large"
				placeholder="* Usuário" /> <input type="password" id="senha"
				name="j_password" class="input-large" placeholder="* Senha" />

			<button class="btn btn-large btn-primary btn-login" type="submit">Acessar</button>
			<br /> <a href="public/esqueciMinhaSenha.faces">Esqueci Minha
				Senha (Clube e Confederações)</a> <br>* Campos de preenchimento
			obrigatório.
		</form>
	</div>
</body>
