<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/default.xhtml">
	<ui:define name="content">
		<div class="page-header">
			<h1>Pessoa</h1>
		</div>
		<h:form id="form" class="form-horizontal">
			<fieldset>

				<div class="control-group">
					<label class="control-label"><span class="obrigatorio">*</span>Nome:</label>
					<div class="controls">
						<p:inputText id="nome" styleClass="span4"
							value="#{pessoaController.pessoa.nome}">
						</p:inputText>
						<p:message for="nome" />
					</div>
				</div>
				
				<div class="form-actions">
					<p:commandButton value="Incluir" styleClass="botao"
						actionListener="#{pessoaController.incluir}" update="form" />
					<p:commandButton value="Voltar" styleClass="botao" immediate="true"
						action="#{pessoaController.cancelarEdicao}"/>
				</div>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
