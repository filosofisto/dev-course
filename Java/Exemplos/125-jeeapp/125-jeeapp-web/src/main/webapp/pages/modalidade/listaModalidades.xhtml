<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/default.xhtml">
	<ui:define name="content">
		<f:loadBundle var="msg" basename="global" />
		<h:form>
			<div class="page-header">
	        	<h1>Modalidades</h1>
	        </div>
	        <div class="row-fluid">
	        	<div class="toolbar toolbar-right">
	        		<p:commandButton styleClass="botao"
	        			value="Nova Modalidade"
	        			action="#{modalidadeController.novaModalidade}"/>
	        		<p:commandButton styleClass="botao" 
	        			value="Início"
	        			immediate="true" rendered="false"
	        			action="#{modalidadeController.end}"/>
	        	</div>
	        	<p:dataTable id="table" var="modalidade" value="#{modalidadeController.modalidadesDataModel}"
							 rows="10" paginator="true" lazy="true"
							 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							 rowsPerPageTemplate="5,10,15"
							 emptyMessage="#{msg.NAO_EXISTEM_REGISTROS}">
			        <p:column headerText="Id">
			            <h:outputText value="#{modalidade.id}" />
			        </p:column>
			        <p:column headerText="Modalidade">
			            <h:outputText value="#{modalidade.descricao}" />
			        </p:column>
			        <p:column style="width:8%">
						<f:facet name="header">
							<h:outputText value="Ações"/>
						</f:facet>
						<!--<p:commandButton
							id="btnEditar"
							process="@this"
							value=""
							action="#{modalidadeController.ler()}" title="Editar" styleClass="botaoEditar">
							<f:setPropertyActionListener 
								target="#{modalidadeController.aeroporto}" 
								value="#{modalidade}"/>
						</p:commandButton>-->
						<!--<p:commandButton
							id="btnExcluir"
							process="@this"
							value=""
							oncomplete="confirmation.show()" title="Excluir" styleClass="botaoExcluir">
							<f:setPropertyActionListener 
								target="#{modalidadeController.modalidade}" 
								value="#{modalidade}"/>
						</p:commandButton>-->
					</p:column>
			    </p:dataTable>
			    <p:confirmDialog id="confirmDialog" message="Excluir modalidade selecionada?"
					header="Excluir" severity="alert" widgetVar="confirmation">
					<p:commandButton id="confirm" value="Sim" ajax="false" 
						actionListener="#{modalidadeController.delete}"/>
					<p:commandButton id="decline" value="Não" onclick="confirmation.hide()" 
						type="button"/>
				</p:confirmDialog>
	        </div>
		</h:form>
	</ui:define>
</ui:composition>
